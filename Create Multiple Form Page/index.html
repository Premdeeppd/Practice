<!DOCTYPE html>
<html>

<head>
    <title>Multiple Form</title>
</head>

<body>
    <header>
        <h2>Already Registered? <u>LOGIN</u> now</h2>

        <form action="" method="post">
            <label for="">Email</label>
            <input type="email" placeholder="abc@gmail.com">
            <label for="">Password</label>
            <input type="password">
            <button><img style="height:10px;" src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
                    alt="logo-img"> Login</button>
        </form>
    </header>
    <br />
    <hr>
    <br />
    <main>
        <section>
            <h3><a href="">Coding Ninja Blogs</a></h3>
            <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" alt="title-image">
        </section>
        <br />
        <hr>
        <br />
        <section>
            <h2><u>REGISTRATION</u></h2>

            <form action="" method="post">
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Current Address:</td>
                        <td>
                            <table>
                                <tr>
                                    <td>Flat No./House No.</td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>Locality</td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>City</td>
                                    <td><input type="text"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <strong>Is Current address and Permanent address same?</strong><input type="radio"
                                name="same" id="">Yes<input type="radio" name="same" id="">No
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                </table>
                <p><button type="submit">Register</button></p>
            </form>
        </section>
    </main>
</body>

</html>
